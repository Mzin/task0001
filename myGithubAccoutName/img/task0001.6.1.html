<html>
<head>
<title>用两种方法来实现一个背景色为红色、宽度为960px的<DIV>在浏览器中居中</title>
<style type="text/css">
/*实现居中方法1:使用margin*/
.box1{
	background-color:red;
    width:960px;
    margin:0 auto;
    text-align:center;
}
/*实现居中方法2:使用绝对定位+transform*/
.box2{
    position:absolute;
    background-color:red;
    width:960px;
    left:50%;
    transform:translate(-50%,0);
    text-align:center;
}
</style>  
</head>
<body>
<div class="box1">第一种方法:通过设置margin实现DIV居中</div>
<div class="box2">第二种方法:先设置绝对定位position: absolute;
                  然后这在水平方向上让div的最左与屏幕的最左相距50%，
                  再用transform向左平移它自己宽度的50%，实现DIV居中</div> 
</body>
</html>
