<html>
<head>
<title>实现一个浮动布局，红色容器中每一行的蓝色容器数量随着浏览器宽度的变化而变化</title>
<style type="text/css">
.div9{
    background-color:red;
    overflow:hidden;
    margin-top:50px;
}
.flexbox{
    float:left;
    margin:10px 10px;
    width:300px;
    height:300px;
    background-color:blue;
}
.clr{
    clear:both;
}
</style>
</head>
<body>
<div class="clr"></div>
<div class="div9">
    <div class="flexbox"></div>
    <div class="flexbox"></div>
    <div class="flexbox"></div>
    <div class="flexbox"></div>
    <div class="flexbox"></div>
    <div class="flexbox"></div>
    <div class="flexbox"></div>
    <div class="flexbox"></div>
    <div class="flexbox"></div>
    <div class="clr"></div>
</div>
</body>
</html>
